<div class="container">
  <div class="row">
    <!-- List of meals -->
    <div
      class="card mb-3"
      style="max-width: 540px;"
      *ngFor="let meal of menuItems">
      <a routerLink="/detail/{{meal.id}}">
        <div class="row no-gutters">
          <div class="col-md-4">
            <img [src]="meal.image" class="card-img" alt="{{meal.image}}">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{meal.name}}</h5>
                <p class="card-text">{{meal.details}}</p>
                <p class="card-text"><small class="text-muted">id: {{meal.id}}</small></p>
            </div>
          </div>
        </div>
      </a>
    </div>
  <!-- End List -->
  </div>
</div>
